<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="output" value="0" readonly>
        </div>
        <div class="buttons">
            <button onclick="appendToOutput('9')">9</button>
            <button onclick="appendToOutput('8')">8</button>
            <button onclick="appendToOutput('7')">7</button>
            <button class="function" onclick="clearOutput()">C</button>
            <button onclick="appendToOutput('6')">6</button>
            <button onclick="appendToOutput('5')">5</button>
            <button onclick="appendToOutput('4')">4</button>
            <button class="function" onclick="appendToOutput('/')">/</button>
            <button onclick="appendToOutput('3')">3</button>
            <button onclick="appendToOutput('2')">2</button>
            <button onclick="appendToOutput('1')">1</button>
            <button class="function" onclick="appendToOutput('*')">*</button>
            <button onclick="appendToOutput('0')">0</button>
            <button onclick="appendToOutput('.')">.</button>
            <button class="function" onclick="calculateResult()">=</button>
            <button class="function" onclick="appendToOutput('-')">-</button>      
            <button class="function" onclick="calculateSine()">sin</button>                
            <button class="function" onclick="calculateCosine()">cos</button>
            <button class="function" onclick="calculateTangent()">tan</button>        
            <button class="function" onclick="appendToOutput('+')">+</button>
            <button class="function" onclick="calculateSquareRoot()">âˆš</button>
            <button class="function" onclick="appendToOutput('**')">^</button>
            
            
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
